<body>
    <table class="center">
      <thead>
        <tr>
            <th>Employee Name</th>
            <th>Count</th>
            <th>Rank</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of tabledata">
            <td>{{ data.employee_name }}</td>
            <td>{{ data.count }}</td>
            <td>{{ data.rank }}</td>
        </tr>
      </tbody>
    </table>
    </body>
